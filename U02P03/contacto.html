<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- Encabezado -->
    <header>
        <h1>Hola mundo!</h1>
    </header>
    <div class="container">
        <!-- Navegación / cotenedor izquierdo -->
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="multimedia.html">Multimedia</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <!-- Contenedor principal -->
        <main>
            <!-- Formulario de contacto -->
            <section>
                <h2>Contacto</h2>
                <form action="#" method="post">
                    <table>
                        <tr>
                            <td><label for="nombre">Nombre:</label></td>
                            <td><input type="text" id="nombre" name="nombre" required></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td><input type="email" id="email" name="email" required></td>
                        </tr>
                        <tr>
                            <td><label for="edad">Edad:</label></td>
                            <td><input type="number" id="edad" name="edad"></td>
                        </tr>
                        <tr>
                            <td><label for="color">Color preferido:</label></td>
                            <td><input type="color" id="color" name="color"></td>
                        </tr>
                        <tr>
                            <td><label for="comentario">Comentario:</label></td>
                            <td><textarea id="comentario" name="comentario" rows="5" minlength="10"></textarea></td>
                        </tr>
                    </table>
                    <button type="submit">Enviar</button>
                </form>
            </section>
        </main>

        <!---Contenedor secundario / derecho -->
        <div class="right">
            <h2>Info</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        </div>
        <!-- Pie de Página --->

</body>
