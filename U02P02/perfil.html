<!DOCTYPE html>
<html lang="es-es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
</head>

<body>
    <h1>Mi Perfil</h1>

    <form action="procesar-perfil.php" method="post">
        <label for="rol">Estado:</label>
        <input type="text" id="rol" name="rol" value="ESTUDIANTE" readonly>
        <br>

        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>
        <br>

        <label for="nacionalidad">Nacionalidad:</label>
        <select id="nacionalidad" name="nacionalidad">
            <option value="argentina">Argentina</option>
            <option value="chile">Chile</option>
            <option value="mexico">Brasil</option>
            <option value="otros">Perú</option>
        </select>
        <br>

        <label for="condicion-laboral">Condición laboral:</label>
        <select id="condicion-laboral" name="condicion-laboral">
            <option value="desempleado">Desempleado</option>
            <option value="busqueda">En búsqueda laboral</option>
            <option value="part-time">Trabajo part time</option>
            <option value="full-time">Trabajo full time</option>
        </select>
        <br>

        <h2>Gustos personales</h2>

        <label for="gustos-musicales">Gustos musicales:</label>
        <input type="text" id="gustos-musicales" name="gustos-musicales">
        <br>

        <label for="comidas-preferidas">Comidas preferidas:</label>
        <select id="comidas-preferidas" name="comidas-preferidas">
            <option value="pizza">Pizza</option>
            <option value="hamburguesa">Hamburguesa</option>
            <option value="ensalada">Asado</option>
            <option value="sushi">Ensalada</option>
        </select>
        <br>

        <label>
            <input type="checkbox" name="recordar"> Recordar mis datos
        </label>
        <br>

        <button type="submit">Guardar Perfil</button>
    </form>

</body>

</html>
